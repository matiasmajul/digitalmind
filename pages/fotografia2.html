<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIGITALMIND | Fotografía</title>

    <link rel="stylesheet" href="../styles/style.css" />
    <script defer src="../menu.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="logo">
          <a href="../index.html" class="logo__link">
            <img class="link__img" src="../icons/logo-nav.svg" alt="logo" />
          </a>
        </div>
        <ul class="social social--hidden">
          <li class="list">
            <a
              class="link"
              href="https://www.facebook.com/somosdigitalmind"
              target="_blank"
              ><img
                class="link__img"
                src="../icons/facebook.svg"
                alt="facebook"
            /></a>
          </li>
          <li>
            <a
              class="link"
              href="https://www.instagram.com/digitalmind.ar/"
              target="_blank"
              ><img
                class="link__img"
                src="../icons/instagram.svg"
                alt="instagram"
            /></a>
          </li>
          <li>
            <a
              class="link"
              href="https://wa.me/5491141564120/?text=Hola!%20Me%20interesa%20sus%20servicios"
              target="_blank"
              ><img
                class="link__img"
                src="../icons/whatsapp.svg"
                alt="whatsapp"
            /></a>
          </li>
        </ul>

        <div class="menu">
          <img class="menu__icon" src="../icons/menu.svg" alt="menu" />
          <ul class="list">
            <li class="logo">
              <img class="logo__img" src="../icons/logo-menu.svg" alt="logo" />
            </li>
            <li class="close">
              <img class="close__img" src="../icons/close.svg" alt="close" />
            </li>
            <div class="bar"></div>
            <li class="option">
              <a class="option__link" href="../index.html#nosostros">NOSOTROS</a>
            </li>
            <div class="bar"></div>
            <li class="option">
              <a class="option__link" href="../index.html#servicios">SERVICIOS</a>
            </li>
            <div class="bar"></div>
            <li class="option">
              <a class="option__link" href="../index.html#trabajos">TRABAJOS</a>
            </li>
            <div class="bar"></div>
            <li class="contacto-btn">
              <a class="contacto-btn__link" href="../index.html#contacto">CONTACTO</a>
            </li>
            <div class="bar"></div>
          </ul>
        </div>
      </nav>
    </header>
    <main class="job-description ">
      <section class="job">
        <h1 class="job__title">FOTOGRAFÍA</h1>
        <div class="job-container">
          <img class="job-container__img" src="../images/foto21.png" alt="fotografia" />
        </div>

        <p class="job__body">
          Ofrecemos fotografía de producto para tiendas online. Buscamos que tu
          producto se destaque capturando los mejores planos y detalles.
          Acompañanos a llevar tus fotografías al siguiente nivel.
        </p>
        <a class="job__btn" href="../index.html#contacto">CONSULTAR SERVICIO</a>
      </section>
      <section class="picture picture--foto-two">
        <div class="container-picture container-picture--one">
          <img class="container-picture__img" src="../images/foto22.png" alt="fotografia" />
        </div>

        <div class="container-picture container-picture--two">
          <img class="container-picture__img" src="../images/foto23.png" alt="fotografia" />
        </div>
      </section>
    </main>
  </body>
</html>
